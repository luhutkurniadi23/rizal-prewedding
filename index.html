<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RIZAL PREWEDDING - 40 Grand Themes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .btn-gradient {
            background: linear-gradient(90deg, #ff758c 0%, #ff7eb3 100%);
            transition: all 0.3s ease;
        }
        .btn-gradient:disabled { opacity: 0.6; cursor: not-allowed; }
        .output-container {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            background: #ffffff;
            min-height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .watermark {
            position: absolute;
            bottom: 12px;
            left: 12px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 800;
            font-size: 12px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
            z-index: 10;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff758c;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-3 md:p-8">
    <div id="main-app" class="max-w-5xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-extrabold text-white drop-shadow-lg mb-1 tracking-tight italic">RIZAL PREWEDDING</h1>
            <p class="text-pink-100 text-sm md:text-base font-medium opacity-90">Edisi Lengkap: 40 Tema Eksklusif</p>
        </div>

        <!-- API Key Box -->
        <div class="glass-card p-4 mb-6 border-2 border-pink-400">
            <label class="text-[10px] font-black text-pink-600 uppercase">please input your secret ID</label>
            <input type="password" id="user-api-key" placeholder="Masukkan API Key Anda di sini..." class="w-full bg-white border border-pink-100 rounded-xl p-3 text-sm outline-none shadow-inner mt-1">
            <p class="text-[9px] text-gray-500 mt-1 italic">*Kunci ini hanya disimpan di browser lokal Anda (Local Storage).</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <!-- Panel Input -->
            <div class="lg:col-span-5 glass-card p-5 space-y-5">
                <!-- Upload Foto -->
                <div class="flex gap-3">
                    <div id="drop-pria" class="flex-1 border-2 border-dashed border-pink-200 rounded-2xl p-4 text-center cursor-pointer hover:bg-pink-50 transition active:scale-95">
                        <input type="file" id="file-pria" class="hidden" accept="image/*" capture="user">
                        <div id="preview-pria" class="hidden">
                            <img src="" class="h-16 w-16 object-cover rounded-full mx-auto border-2 border-pink-400">
                            <p class="text-[10px] text-pink-600 font-bold mt-2">PRIA OK</p>
                        </div>
                        <div id="text-pria">
                            <i class="fas fa-mars text-pink-300 text-2xl"></i>
                            <p class="text-[10px] text-gray-400 font-bold mt-1 uppercase">Foto Pria</p>
                        </div>
                    </div>
                    <div id="drop-wanita" class="flex-1 border-2 border-dashed border-pink-200 rounded-2xl p-4 text-center cursor-pointer hover:bg-pink-50 transition active:scale-95">
                        <input type="file" id="file-wanita" class="hidden" accept="image/*" capture="user">
                        <div id="preview-wanita" class="hidden">
                            <img src="" class="h-16 w-16 object-cover rounded-full mx-auto border-2 border-pink-400">
                            <p class="text-[10px] text-pink-600 font-bold mt-2">WANITA OK</p>
                        </div>
                        <div id="text-wanita">
                            <i class="fas fa-venus text-pink-300 text-2xl"></i>
                            <p class="text-[10px] text-gray-400 font-bold mt-1 uppercase">Foto Wanita</p>
                        </div>
                    </div>
                </div>

                <!-- Opsi Hijab & Tema -->
                <div class="space-y-3">
                    <div class="bg-white p-3 rounded-2xl border border-pink-100 flex items-center justify-between shadow-sm">
                        <div class="flex items-center gap-3"><i class="fas fa-cloud text-pink-400"></i><span class="text-xs font-bold text-gray-700">Gunakan Hijab</span></div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="hijab-toggle" class="sr-only peer">
                            <div class="w-10 h-5 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:bg-pink-500 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-4 after:w-4 after:transition-all"></div>
                        </label>
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-pink-500 uppercase ml-1">Pilih Tema</label>
                        <select id="kategori-select" class="w-full bg-white border border-pink-100 rounded-xl p-3 text-sm outline-none shadow-sm mb-2">
                            <option value="lokal">INDONESIA</option>
                            <option value="mancanegara">MANCANEGARA</option>
                        </select>
                        <select id="template-select" class="w-full bg-white border border-pink-100 rounded-xl p-3 text-sm outline-none shadow-sm"></select>
                    </div>
                </div>

                <button id="generate-btn" class="w-full btn-gradient text-white font-black py-4 rounded-2xl shadow-lg flex items-center justify-center gap-3 tracking-widest uppercase text-sm">
                    <i class="fas fa-wand-magic-sparkles"></i> GENERATE FOTO
                </button>
            </div>

            <!-- Panel Hasil -->
            <div class="lg:col-span-7 glass-card p-5 flex flex-col">
                <div id="placeholder-result" class="flex-1 flex flex-col items-center justify-center py-20">
                    <i class="fas fa-images text-pink-200 text-3xl mb-4"></i>
                    <p class="text-gray-400 text-sm font-bold uppercase tracking-widest">Siap untuk memproses...</p>
                </div>
                <div id="loading-result" class="hidden flex-1 flex flex-col items-center justify-center py-20">
                    <div class="loader mb-6"></div>
                    <p class="text-pink-600 font-black text-sm tracking-[0.2em] animate-pulse text-center px-4">SEDANG MELUKIS...<br><span class="text-[10px] text-gray-400 mt-2 font-normal">Mohon tunggu sebentar</span></p>
                </div>
                <div id="display-result" class="hidden flex-1">
                    <div class="output-container shadow-2xl border-4 border-white">
                        <img id="result-image" src="" alt="Result" class="w-full h-auto max-h-[70vh] object-contain">
                        <div class="watermark">RIZAL PREWEDDING AI</div>
                        <div class="absolute top-4 right-4 flex gap-2">
                            <button onclick="downloadImage()" class="bg-pink-500 text-white w-10 h-10 rounded-full shadow-lg"><i class="fas fa-download"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const promptsLokal = [
            { name: "Jawa: Solo Basahan", prompt: "Indonesian wedding, Solo Basahan style. Groom shirtless with dodot and blangkon, bride with dodot and ornate hair accessories." },
            { name: "Bali: Agung Luxury", prompt: "Balinese Payas Agung. Golden crowns for both, high-end songket fabrics." },
            { name: "Sunda: Siger Putih", prompt: "Sundanese white wedding. Bride with silver Siger crown and jasmine, groom in white beskap." },
            { name: "Minang: Koto Gadang", prompt: "Minangkabau traditional Koto Gadang. Bride with velvet headpiece, groom with matching songket suit." }
        ];
        
        const promptsGlobal = [
            { name: "Jepang: Tokyo Winter", prompt: "Couple in traditional Kimono under cherry blossoms and light snow. Background: Mount Fuji." },
            { name: "Prancis: Paris Sunset", prompt: "European luxury wedding. Background: Eiffel Tower at sunset." }
        ];

        let imgPriaBase = null, imgWanitaBase = null;
        const katSelect = document.getElementById('kategori-select');
        const tempSelect = document.getElementById('template-select');
        const hijabToggle = document.getElementById('hijab-toggle');
        const genBtn = document.getElementById('generate-btn');
        const userApiInput = document.getElementById('user-api-key');

        if(localStorage.getItem('rizal_api_key')) {
            userApiInput.value = localStorage.getItem('rizal_api_key');
        }

        function updateTemplates() {
            tempSelect.innerHTML = '';
            const list = katSelect.value === 'lokal' ? promptsLokal : promptsGlobal;
            list.forEach((t, i) => {
                const opt = document.createElement('option');
                opt.value = i; opt.textContent = t.name;
                tempSelect.appendChild(opt);
            });
        }
        katSelect.onchange = updateTemplates;
        updateTemplates();

        function setupFile(id, target) {
            const inp = document.getElementById(`file-${id}`);
            document.getElementById(`drop-${id}`).onclick = () => inp.click();
            inp.onchange = (e) => {
                const f = e.target.files[0]; if (!f) return;
                const r = new FileReader();
                r.onload = (ev) => {
                    const b = ev.target.result.split(',')[1];
                    if (target === 'pria') imgPriaBase = b; else imgWanitaBase = b;
                    document.getElementById(`preview-${id}`).querySelector('img').src = ev.target.result;
                    document.getElementById(`preview-${id}`).classList.remove('hidden');
                    document.getElementById(`text-${id}`).classList.add('hidden');
                };
                r.readAsDataURL(f);
            };
        }
        setupFile('pria', 'pria'); setupFile('wanita', 'wanita');

        genBtn.onclick = async () => {
            const currentApiKey = userApiInput.value.trim();
            if (!currentApiKey) { alert("Silakan masukkan secret ID (API Key) Anda!"); return; }
            if (!imgPriaBase || !imgWanitaBase) { alert("Foto pria dan wanita belum lengkap!"); return; }

            localStorage.setItem('rizal_api_key', currentApiKey);
            
            document.getElementById('placeholder-result').classList.add('hidden');
            document.getElementById('display-result').classList.add('hidden');
            document.getElementById('loading-result').classList.remove('hidden');
            genBtn.disabled = true;

            try {
                const list = katSelect.value === 'lokal' ? promptsLokal : promptsGlobal;
                const theme = list[tempSelect.value];
                const sys = `[STRICT IDENTITY LOCK] faces must be identical to reference images. ${hijabToggle.checked ? "Bride wears hijab." : ""}`;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${currentApiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: sys + " Professional prewedding photography: " + theme.prompt + " 8k, cinematic lighting." },
                                { inlineData: { mimeType: "image/png", data: imgPriaBase } },
                                { inlineData: { mimeType: "image/png", data: imgWanitaBase } }
                            ]
                        }],
                        generationConfig: { responseModalities: ['TEXT', 'IMAGE'] }
                    })
                });

                const data = await response.json();
                
                if(data.error) {
                    const errMsg = data.error.message;
                    if(errMsg.includes("quota")) {
                        throw new Error("Kuota API Habis! Akun gratis Google memiliki batas limit. Silakan tunggu 1-5 menit atau gunakan API Key (secret ID) lain.");
                    } else if(errMsg.includes("API key")) {
                        throw new Error("Secret ID salah atau sudah diblokir. Silakan buat kunci baru di Google AI Studio.");
                    }
                    throw new Error(errMsg);
                }

                const out = data.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;
                if (out) {
                    document.getElementById('result-image').src = `data:image/png;base64,${out}`;
                    document.getElementById('display-result').classList.remove('hidden');
                } else {
                    alert("AI gagal memproses gambar. Pastikan foto wajah terlihat jelas dan tidak buram.");
                }
            } catch (e) {
                alert(e.message);
            } finally {
                document.getElementById('loading-result').classList.add('hidden');
                genBtn.disabled = false;
            }
        };

        function downloadImage() {
            const a = document.createElement('a');
            a.href = document.getElementById('result-image').src;
            a.download = `Prewed_Rizal_${Date.now()}.png`;
            a.click();
        }
    </script>
</body>
</html>
